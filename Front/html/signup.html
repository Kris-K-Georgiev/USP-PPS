<!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <script src="https://kit.fontawesome.com/0298b9039d.js" crossorigin="anonymous"></script> 
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Registration and Sign In Page</title>
                <link rel="stylesheet" href="/Front/css/signup.css">
            </head>
            <body>
                <section id="header">
                    <a href="/Front/html/index.html"><h2>Carstore <sup>™</sup></h2></a>
                </section>
                 
                <section id="container">
                    <div class="form-container">
                        <h1>Регистрация</h1>
                        <form action="#">
                            <label for="email">Имейл:</label>
                            <input type="email" id="email" name="email" required>
                            
                            <label for="username">Потребителско име:</label>
                            <input type="text" id="username" name="username" required>
            
                            <label for="signin-password">Парола:</label>
                            <input type="password" id="signin-password" name="signin-password" required>
                            
                            <label for="confirm-password">Потвърди паролата:</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
            
                            <button type="submit">Регистрация</button>
                        </form>
                        <div class="or">
                            <hr class="bar">
                            <span>ИЛИ</span>
                            <hr class="bar">
                        </div>
            
                        <div class="social-login">
                            <button class="google"><i class="fab fa-google"></i> Вписване с Google</button>
                            <button class="apple"><i class="fab fa-apple"></i> Вписване с Apple</button>
                        </div>
                        <div class="signin">
                            <span>Вече имаш акаунт? <a href="/Front/html/signin.html">Вписване</a></span>
                        </div>
                    </div>
                </section>
            
                <section id="footer">
                    <div class="content">
                        <div class="social-media">
                            <p><a href="#"><i class="fab fa-linkedin"></i> Linkedin</a></p>
                            <p><a href="#"><i class="fab fa-twitter"></i> Twitter</a></p>
                            <p><a href="https://github.com/farazc60"><i class="fab fa-github"></i> Github</a></p>
                            <p><a href="https://www.facebook.com/codewithfaraz"><i class="fab fa-facebook"></i> Facebook</a></p>
                            <p><a href="https://www.instagram.com/codewithfaraz"><i class="fab fa-instagram"></i> Instagram</a></p>
                        </div>
                    </div>
                    <footer>
                        <hr />
                        © 2024CARSTORE.
                    </footer> 
                </section>
            </body>
            </html>
