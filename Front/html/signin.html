<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/0298b9039d.js" crossorigin="anonymous"></script> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Sign In Page</title>
    <link rel="stylesheet" href="/Front/css/signin.css">
</head>
<body>
    <section id="header">
        <a href="/Front/html/index.html"><h2>Carstore <sup>™</sup></h2></a>
    </section>
     
    <section id="container">
        <div class="form-container">
            <h1>Sign In</h1>
            <form action="#">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" name="signin-password" required>
                
                <button type="submit">Sign In</button>
            </form>
            <div class="or">
                <hr class="bar">
                <span>OR</span>
                <hr class="bar">
            </div>

            <div class="social-login">
                <button class="google"><i class="fab fa-google"></i> Sign Up with Google</button>
                <button class="apple"><i class="fab fa-apple"></i> Sign Up with Apple</button>
            </div>
            <div class="signin">
                <span>No account? <a href="/Front/html/signup.html">Sign Up</a></span>
            </div>
        </div>
    </section>

    <section id="footer">
        <div class="content">
            <div class="social-media">
                <p><a href="#"><i class="fab fa-linkedin"></i> Linkedin</a></p>
                <p><a href="#"><i class="fab fa-twitter"></i> Twitter</a></p>
                <p><a href="https://github.com/farazc60"><i class="fab fa-github"></i> Github</a></p>
                <p><a href="https://www.facebook.com/codewithfaraz"><i class="fab fa-facebook"></i> Facebook</a></p>
                <p><a href="https://www.instagram.com/codewithfaraz"><i class="fab fa-instagram"></i> Instagram</a></p>
            </div>
        </div>
        <footer>
            <hr />
            © 2024 CAR STORE.
        </footer> 
    </section>
</body>
</html>
